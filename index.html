<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock Paper Scissors Game</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body>
  <div class="gradient"></div>
  <div class="animate-charcter">Rock Paper Scissors</div>
  <div class="scoreboard">
    <div id="player-score">Player: 0</div>
    <div id="computer-score">Computer: 0</div>
  </div>
  <div class="game-area rainbow">
    <img src="./images/rock.jpeg" alt="Rock" class="choice mt-3" id="rock" />
    <img src="./images/paper.jpeg" alt="Paper" class="choice mt-3" id="paper" />
    <img src="./images/scissor.jpeg" alt="Scissors" class="choice mt-3" id="scissors" />
  </div>
  <div id="message">Shoot!!!!</div>
  <button id="reset-game">Reset Game</button>
  <!-- <div id="timer">Time left: 8</div> -->
  <button id="play-again" style="display: none">Play Again</button>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
